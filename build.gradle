group 'nl.UnderKoen'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    jcenter()
}

dependencies {
    //compile 'mysql:mysql-connector-java'
    shadow 'junit:junit:3.8.2'
    compile group: 'net.dv8tion', name: 'JDA', version: '3.3.1_280'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile group: 'org.twitter4j', name: 'twitter4j-stream', version: '[4.0,)'
    compile 'com.sedmelluq:lavaplayer:1.2.36'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'nl.underkoen.underbot.Main'
        )
    }
}

shadowJar {
    baseName = 'underbot-' + version;
    classifier = null
    version = null
}